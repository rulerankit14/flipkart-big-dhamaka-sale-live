        <script>
            // Function to shuffle array elements
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]]; // Swap elements
                }
            }

            // Function to fetch products data from products.json
            function fetchProducts() {
                fetch("./js/products.json") // Adjust the path if necessary
                    .then((response) => response.json()) // Parse the JSON response
                    .then((data) => {
                        shuffleArray(data); // Shuffle the product array before displaying
                        populateProducts(data); // Call the function to display products
                    })
                    .catch((error) => {
                        console.error("Error fetching the product data:", error);
                    });
            }

            // Function to populate the products into the table
            function populateProducts(products) {
                const tableBody = document.getElementById("home_page_product");
                tableBody.innerHTML = ""; // Clear the previous data
                let row;

                products.forEach((product, index) => {
                    if (index % 2 === 0) {
                        row = document.createElement("tr");
                    }

                    const td = document.createElement("td");
                    td.className = "Cs7ycL TcKeCe";

                    td.innerHTML = `
        <a href="product-details.html?productId=${product.id}">
            <div class="_2enssu">
                <div style="position:relative;min-height:250px;min-width:120px">
                    <div class="_3LXIRu">
                        <div class="_2GaeWJ" style="width:197px;height:263px">

                </div>
                <div class="_24B_AU _3SexMn">${product.name}</div>
                <div class="_24B_AU _1AQnZC">${product.discount || ""} 90% Off
                    <span class="mrp">&#8377;${product.mrp}</span>
                </div>
                <div class="_24B_AU _1AQnZC as_gdf">
                    <b class="selling-price">&#8377;${product.selling_price}</b>
                    <img src="./images/brand.png" width="77px" alt="Brand Logo">
                </div>
                <div class="_3Nxu4r delivery-txt">${product.delivery || "Free Delivery in Two Days"}</div>
            </div>
        </a>
      `;

                    row.appendChild(td);
                    if (index % 2 === 1 || index === products.length - 1) {
                        tableBody.appendChild(row);
