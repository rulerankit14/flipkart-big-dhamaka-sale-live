        <script>
            window.onload = function() {
                // Retrieve the address data from localStorage
                const addressData = JSON.parse(localStorage.getItem('addressData'));

                if (addressData) {
                    // Update the HTML elements with the address data
                    document.getElementById('customerName').textContent = addressData.name;
                    document.getElementById('customerAddress').textContent = `${addressData.flat}, ${addressData.area}, ${addressData.city} ${addressData.pin}`;
                    document.getElementById('customerContact').textContent = addressData.number;
                } else {
                    // If no address data is found, you can show a default message
                    document.getElementById('customerName').textContent = 'No Address Provided';
                    document.getElementById('customerAddress').textContent = 'Address not available';
                    document.getElementById('customerContact').textContent = 'Contact not available';
                }
            };
        </script>
